<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <script>
            /*!
             * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
             * Copyright 2011-2023 The Bootstrap Authors
             * Licensed under the Creative Commons Attribution 3.0 Unported License.
             */

            (() => {
                "use strict";

                const getStoredTheme = () => localStorage.getItem("theme");
                const setStoredTheme = (theme) =>
                    localStorage.setItem("theme", theme);

                const getPreferredTheme = () => {
                    const storedTheme = getStoredTheme();
                    if (storedTheme) {
                        return storedTheme;
                    }

                    return window.matchMedia("(prefers-color-scheme: dark)")
                        .matches
                        ? "dark"
                        : "light";
                };

                const setTheme = (theme) => {
                    if (
                        theme === "auto" &&
                        window.matchMedia("(prefers-color-scheme: dark)")
                            .matches
                    ) {
                        document.documentElement.setAttribute(
                            "data-bs-theme",
                            "dark"
                        );
                    } else {
                        document.documentElement.setAttribute(
                            "data-bs-theme",
                            theme
                        );
                    }
                };

                setTheme(getPreferredTheme());

                window
                    .matchMedia("(prefers-color-scheme: dark)")
                    .addEventListener("change", () => {
                        const storedTheme = getStoredTheme();
                        if (storedTheme !== "light" && storedTheme !== "dark") {
                            setTheme(getPreferredTheme());
                        }
                    });
            })();
        </script>
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/favicon.ico"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-2" href="#">
                    <img
                        src="./assets/images/logo.png"
                        alt="Logo"
                        width="30"
                        height="30"
                        class="d-inline-block align-text-center"
                    />
                    Weather Dashboard
                </a>
            </div>
        </nav>
        <main class="container-fluid">
            <div class="row py-3">
                <aside class="w-auto">
                    <h5 class="fw-bold">Search for a City:</h5>
                    <form class="my-2" role="search">
                        <input
                            id="userInput"
                            class="form-control me-2"
                            type="search"
                            placeholder="City Name"
                            aria-label="Search"
                        />
                    </form>
                    <button
                        id="submit-btn"
                        class="w-100 btn btn-outline-success"
                        type="submit"
                    >
                        Search
                    </button>
                </aside>
                <section id="forecast" class="col">
                    <div id="curr" class="card">
                        <h5 id="curr-header" class="card-header"></h5>
                        <div class="card-body">
                            <p id="curr-temp" class="card-text"></p>
                            <p id="curr-wind" class="card-text"></p>
                            <p id="curr-humidity" class="card-text"></p>
                        </div>
                    </div>
                    <h5 id="future-title" class="fw-bold my-3">
                        5-Day Forecast:
                    </h5>
                    <div id="future" class="card-group my-3"></div>
                </section>
            </div>
        </main>
        <footer class="container text-center">
            Made with <span class="weather-emoji">❤️</span>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</html>
